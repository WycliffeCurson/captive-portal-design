<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captive Portal</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
    <div class="container">
      <section class="portal">
        <div class="logo-image">
          <img src="icons/wifi.svg" alt="Logo">
        </div>
        <div class="title">
          <h1>SPEED.NET WIFI</h1>
          <h2>Welcome!</h2>
          <p>To access our free WIFI,</br>please click the icon below</p>
          <button>Connect</button>
        </div>
        <div class="plans">
          <h3>-------Available Plans-------</h3>
          <div class="plans-cards">
            <!-- Navigation -->
            <div class="plans-nav">
              <button class="tab active" data-target="individual">Individual</button>
              <button class="tab" data-target="shared">Shared</button>
              <button class="tab" data-target="family">Family</button>
            </div>
            <!-- Sliding content wrapper -->
            <div class="plans-viewport">
              <div class="plans-track">

                <section class="plans-panel active" id="individual">
                  <!-- Individual plans -->
                  <p>Individual plans here</p>
                </section>

                <section class="plans-panel" id="shared">
                  <!-- Shared plans -->
                  <p>Shared plans here</p>
                </section>

                <section class="plans-panel" id="family">
                  <!-- Family plans -->
                  <p>Family plans here</p>
                </section>

              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
